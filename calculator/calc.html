<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&display=swap" rel="stylesheet">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">

</head>

<body>
    <div class="div-cal">
        <h1 class="h-1">Calculadora</h1>
        <p id="resul"></p>  
        <table>
            <tr>
                <td><button class="btn-div-success" onclick="clean()">C</button></td>
                <td><button class="btn-div-success" onclick="back()">CE</button></td>
                <td><button class="btn-div-success" onclick="insert('/')">/</button></td>
                <td><button class="btn-div-success" onclick="insert('*')">X</button></td>
            </tr>
            <tr>
                <td><button class="btn-div-success" onclick="insert('7')">7</button></td>
                <td><button class="btn-div-success" onclick="insert('8')">8</button></td>
                <td><button class="btn-div-success" onclick="insert('9')">9</button></td>
                <td><button class="btn-div-success" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="btn-div-success" onclick="insert('4')" >4</button></td>
                <td><button class="btn-div-success" onclick="insert('5')">5</button></td>
                <td><button class="btn-div-success" onclick="insert('6')">6</button></td>
                <td><button class="btn-div-success" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="btn-div-success" onclick="insert('1')">1</button></td>
                <td><button class="btn-div-success" onclick="insert('2')">2</button></td>
                <td><button class="btn-div-success" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="btn-div-success " style="height: 106px; background-color:#E99F0C ;" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn-div-success" style="width: 106px;" onclick="insert('0')">0</button></td>
                <td><button class="btn-div-success " onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
